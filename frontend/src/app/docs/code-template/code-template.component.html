<div class="code">
  <ul ngbNav #navCodeTemplate="ngbNav" class="nav-tabs code-tab" role="tablist">
    <li ngbNavItem *ngIf="item.httpRequestMethod !== 'websocket'" role="presentation">
      <a ngbNavLink (click)="adjustContainerHeight( $event )" role="tab">cURL</a>
      <ng-template ngbNavContent>
        <div class="subtitle"><ng-container i18n="API Docs code example">Code Example</ng-container> <app-clipboard [text]="wrapCurlTemplate(curlCodeTemplate)"></app-clipboard></div>
        <pre><code [innerText]="wrapCurlTemplate(curlCodeTemplate)"></code></pre>
      </ng-template>
    </li>
    <li ngbNavItem *ngIf="item[network][1]" role="presentation">
      <a ngbNavLink (click)="adjustContainerHeight( $event )" role="tab">CommonJS</a>
      <ng-template ngbNavContent>
        <div class="subtitle"><ng-container i18n="API Docs code example">Code Example</ng-container> <app-clipboard [text]="wrapCommonJS(commonJsCodeTemplate)"></app-clipboard></div>
        <div class="links">
          <a [href]="npmGithubLink()" target="_blank">GitHub Repo</a>
        </div>
        <pre><code [innerText]="wrapCommonJS(commonJsCodeTemplate)"></code></pre>
      </ng-template>
    </li>
    <li ngbNavItem *ngIf="item[network][2]" role="presentation">
      <a ngbNavLink (click)="adjustContainerHeight( $event )" role="tab">ES Module</a>
      <ng-template ngbNavContent>
        <div class="subtitle"><ng-container i18n="API Docs install lib">Install Package</ng-container> <app-clipboard [text]="wrapImportTemplate()"></app-clipboard></div>
        <div class="links">
          <a [href]="npmGithubLink()" target="_blank">GitHub Repo</a>
          <a [href]="npmModuleLink()" target="_blank">NPM Package</a>
        </div>
        <pre><code [innerText]="wrapImportTemplate()"></code></pre>
        <div class="subtitle"><ng-container i18n="API Docs code example">Code Example</ng-container> <app-clipboard [text]="wrapEsModule(esModuleCodeTemplate)"></app-clipboard></div>
        <pre><code [innerText]="wrapEsModule(esModuleCodeTemplate)"></code></pre>
      </ng-template>
    </li>
    <li ngbNavItem *ngIf="item[network][3]" role="presentation">
      <a ngbNavLink (click)="adjustContainerHeight( $event )" role="tab">Python</a>
      <ng-template ngbNavContent>
        <div class="subtitle"><ng-container i18n="API Docs code example">Code Example</ng-container> <app-clipboard [text]="wrapPythonModule(pythonCodeTemplate)"></app-clipboard></div>
        <pre><code [innerText]="wrapPythonTemplate(pythonCodeTemplate)"></code></pre>
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="navCodeTemplate"></div>
  <div *ngIf="responseTemplate" class="response">
    <div class="subtitle"><ng-container i18n="API Docs API response">Response</ng-container> <app-clipboard [text]="responseTemplate"></app-clipboard></div>
    <pre><code [innerText]="responseTemplate"></code></pre>
  </div>
</div>
